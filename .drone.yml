pipeline:
  build:
    image: ruby:2.4.1
    environment:
     - RAILS_ENV=test
     - POSTGRESQL_HOST=127.0.0.1
    commands:
      - apt-get update -qq
      - apt-get install -y build-essential
      - apt-get install -y nodejs
      - bundle install --jobs 20 --retry 5
      - bundle exec rake db:create db:migrate
      - bundle exec rspec
      
  database:
    image: postgres:9.4.5
    detach: true
    environment:
      - POSTGRES_USER=postgres
